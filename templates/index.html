<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc; /* Light background color */
            color: #333; /* Dark text color for contrast */
            text-align: center; /* Center align all text */
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px; /* Add spacing at the top */
            margin-bottom: 30px;
        }

        .container {
            width: 100%; /* Full width */
            max-width: 600px; /* Limit the maximum width */
            margin: 0 auto; /* Center horizontally within the page */
            padding-top: 50px; /* Space from the top */
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%; /* Adjust the width of input elements */
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
        }

        button {
            background-color: #243c25;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #203121;
        }

        .file-input-container {
        display: flex;
        justify-content: center; /* Centers the file input horizontally */
    }

        input[type="file"] {
            display: inline-block;
            text-align: center;
            margin: 0 auto; /* Center the input within its container */
            padding-left: 200px;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1> Image Search</h1>
        <form method="POST" enctype="multipart/form-data">
            <!-- Image Query -->
            <div class="form-group">
                <label for="image_query">Image Query</label>
                <div class="file-input-container">
                    <input type="file" id="image_query" name="image_query" accept="image/*">
                </div>
            </div>
            <!-- Text Query-->
            <div class="form-group" id="text-query">
                <label for="text_query">Text Query</label>
                <input type="text" id="text_query" name="text_query" placeholder="Enter your text query">
            </div>
            <!-- <div class="form-group" id="weight-query" style="display:none;">
                <label for="weight">Hybrid Query Weight (0-1)</label>
                <input type="number" id="weight" name="weight" step="0.1" min="0.0" max="1.0" value="0.5">
            </div>         -->
            <!-- Weight Query-->    
            <div class="form-group hidden" id="weight-query">
                <label for="weight">Hybrid Query Weight (0-1)</label>
                <input type="number" id="weight" name="weight" step="0.1" min="0.0" max="1.0" value="0.5">
            </div>
            <!-- Query Type -->
            <div class="form-group">
                <label for="query_type">Select Query Type</label>
                <select id="query_type" name="query_type">
                    <option value="text">Text Query</option>
                    <option value="image">Image Query</option>
                    <option value="hybrid">Hybrid Query</option>
                </select>
            </div>
            <button type="submit">Search</button>
        </form>
    </div>

    

    <script>
        document.getElementById('query_type').addEventListener('change', function () {
            const queryType = this.value;
    
            document.getElementById('text-query').style.display =
                (queryType === 'text' || queryType === 'hybrid') ? 'block' : 'none';
    
            document.getElementById('image-query').style.display =
                (queryType === 'image' || queryType === 'hybrid') ? 'block' : 'none';
    
            document.getElementById('weight-query').style.display =
                (queryType === 'hybrid') ? 'block' : 'none';
        });
    
        window.addEventListener('DOMContentLoaded', () => {
            const queryType = document.getElementById('query_type').value;
    
            document.getElementById('text-query').style.display =
                (queryType === 'text' || queryType === 'hybrid') ? 'block' : 'none';
    
            document.getElementById('image-query').style.display =
                (queryType === 'image' || queryType === 'hybrid') ? 'block' : 'none';
    
            document.getElementById('weight-query').style.display =
                (queryType === 'hybrid') ? 'block' : 'none';
        });
    </script>
    
</body>
</html>
